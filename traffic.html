<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="traffic.css">
    <script defer src="traffic.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-cont">
        <h1 class="head">Traffic Light</h1>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column justify-content-center p-4">
                <button onclick="stopButton()" id="stopButton" class="button mt-3 mb-3">Stop</button>
                <button onclick="readyButton()" id="readyButton" class="button mt-3 mb-3">Ready</button>
                <button onclick="goButton()" id="goButton" class="button mt-3 mb-3">Go</button>
            </div>
            <div class="bg-color d-flex flex-column">
                <div>
                    <button id="stopLight" class="button1 rounded-circle mt-4"></button>
                </div>
                <div>
                    <button id="readyLight" class="button1 rounded-circle mt-3"></button>
                </div>
                <div>
                    <button id="goLight" class="button1 rounded-circle mt-3"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
